<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="logo">
            <a class="img-container" href="index.html">
                <img src="asset/logo.PNG">
            </a>
        </div>
        <div class="row" id="stocks">
            <div class="col-12" id="stock">
                <div class="carousel-wrapper">
                    <div id="carousel">

                    </div>
                </div>
            </div>
        </div>
        <div class="favorite">
            <div>
                <h2 class="p-h2">관심기업</h2>
            </div>
            <div class="f-corpList">
                <div class="f-listHeader">
                    <div class="f-header-corpName">
                        <strong>기업명</strong>
                    </div>
                    <div class="f-header-sales">
                        <strong>매출</strong>
                    </div>
                    <div class="f-header-salesIncrease">
                        <strong>매출증감율</strong>
                    </div>
                    <div class="f-header-asset">
                        <strong>자산</strong>
                    </div>
                    <div class="f-header-netIncome">
                        <strong>당기순이익</strong>
                    </div>
                </div>
                <div class="f-listContent">
                </div>
            </div>
        </div>
        <div class="popular">
            <div>
                <h2 class="p-h2">인기기업</h2>
            </div>
            <img id="search-show" src="asset/search.png" alt="">
            <div class="search-container">
                <input type="text" id="corpSearch" placeholder="기업 검색...">
                <button id="searchBtn">검색</button>
            </div>
            <div class="p-corpList">
                <div class="p-listHeader">
                    <div class="p-header-corpName">
                        <strong>기업명</strong>
                    </div>
                    <div class="p-header-sales">
                        <strong>매출</strong>
                    </div>
                    <div class="p-header-salesIncrease">
                        <strong>매출증감율</strong>
                    </div>
                    <div class="p-header-asset">
                        <strong>자산</strong>
                    </div>
                    <div class="p-header-netIncome">
                        <strong>당기순이익</strong>
                    </div>
                </div>

                <div class="p-listContent">
                </div>
            </div>
        </div>
        <section class="news-body">
            <h2 class="newsTitle">뉴스</h2>
            <div class="news-area">
                <nav class="navbar-white bg-body-tertiary">
                    <form class="container-fluid justify-content-start">
                        <button class="btn btn-outline-success me-2 realtime-news" id="realtime type="button">실시간 속보</button>
                        <button class="btn btn-outline-success me-2 major-news" type="button">주요 뉴스</button>
                        <button class="btn btn-outline-success me-2 popular-news" type="button">많이 본 뉴스</button>

                    </form>
                </nav>

                <div id="realtimeNewsContent" class="news-main">
                    <section id="news-board">
                        <div class="row news">
                            <div class="news-text col-lg-8 col-md-8 col-sm-8">
                                <h5>비트코인 급등, 7700만원 돌파하나</h5>
                                <p>(서울=연합뉴스) 류효림 기자 = 미 가상화폐 거래소 코인베이스에 따르면 미 동부시간 26일(현지시간) 오후 8시 50분(서부 오후 5시 50분) 기준
                                    비트코인...</p>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <img class="news-img-size"
                                    src="https://imgnews.pstatic.net/image/001/2024/02/27/PYH2024022712070001300_P4_20240227170140679.jpg?type=w647">
                            </div>

                    </section>
                </div>
                <div id="majorNewsContent" style="display: none;">
                    21
                </div>
                <div id="popularNewsContent" style="display: none;">
                    55
                </div>
                <div class="row" id="MoreButton">
                    <div class="col-lg-12 text-center">
                        <button id="moreButton" class="btn btn-outline-primary">뉴스 더 보기 ></button>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script type="module" src="main.js"></script>

</body>

</html>
