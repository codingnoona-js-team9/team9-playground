<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <section class="detail-stock">
                    <div class="detail-stock-info">
                        <div class="stock-market">
                            <strong>kospi</strong>
                        </div>
                        <div class="stock-title">
                            <span>삼성전자</span>
                        </div>
                
                        <div class="stock-price">
                            <h1>2,652.29</h1>
                        </div>
                
                        <div class="fluctuation-rate">
                            <span>+1.04%</span>
                        </div>
                
                        <div class="stock-date">
                        02.28
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="detail-all">
                    <strong>종합</strong>

                    <div class="detail-list">
                        <div>
                            <dl>
                                <div>
                                    <dt>종가</dt>
                                    <dd>167</dd>
                                </div>
                                <div>
                                    <dt>시가</dt>
                                    <dd>173</dd>
                                </div>
                                <div>
                                    <dt>고가</dt>
                                    <dd>176</dd>
                                </div>
                                <div>
                                    <dt>저가</dt>
                                    <dd>167</dd>
                                </div>
                            </dl>
                        </div>
                        <div>
                            <dl>
                                <div>
                                    <dt>대비</dt>
                                    <dd>-8</dd>
                                </div>
                                <div>
                                    <dt>거래량</dt>
                                    <dd>12</dd>
                                </div>
                                <div>
                                    <dt>거래대금</dt>
                                    <dd>738349</dd>
                                </div>
                                <div>
                                    <dt>상장주식수</dt>
                                    <dd>483909</dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <section class="stock-detail-graph">
                    <canvas id="stock-chart" width="200px" height="auto"></canvas>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
